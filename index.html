<body>

<h1>üìÖ Â§ßÂ≠¶„Éª„Éê„Ç§„Éà „Ç´„É¨„É≥„ÉÄ„Éº</h1>

<div class="calendar" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();

const schedules = JSON.parse(localStorage.getItem("schedules") || "[]");

const days = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];
days.forEach(d => {

});

const firstDay = new Date(year, month, 1).getDay();
const lastDate = new Date(year, month + 1, 0).getDate();

for (let i = 0; i < firstDay; i++) {
  calendar.appendChild(document.createElement("div"));
}

for (let d = 1; d <= lastDate; d++) {
  const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  const div = document.createElement("div");
  div.className = "day";
  div.innerHTML = `<div class="date">${d}</div>`;

  schedules
    .filter(s => s.date === dateStr)
    .forEach(s => {
      const e = document.createElement("div");
      e.className = `event ${s.type}`;
      e.textContent = `${s.type === "class" ? "üéì" : "üíº"} ${s.title}`;
      div.appendChild(e);
    });

  div.onclick = () => addEvent(dateStr);
  calendar.appendChild(div);
}

function addEvent(date) {
  const title = prompt("ÊéàÊ•≠Âêç or „Éê„Ç§„ÉàÂÖà");
  if (!title) return;

  const type = confirm("OK = Â§ßÂ≠¶ / „Ç≠„É£„É≥„Çª„É´ = „Éê„Ç§„Éà") ? "class" : "job";
  schedules.push({ date, title, type });
  localStorage.setItem("schedules", JSON.stringify(schedules));
  location.reload();
}
</script>
